
name: CI (reader)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
    inputs:
      extra-args:
        description: "Extra pytest args (e.g., -k test_name)"
        type: string
        required: false
        default: ""
  schedule:
    # Optional: run once a day at 02:00 UTC to catch dependency breakage
    - cron: "0 2 * * *"

permissions:
  contents: read

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]        # You can add 'windows-latest', 'macos-latest' if desired
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show environment
        run: |
          python -V
          pip -V

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Install the package (pyproject.toml) in editable mode
          pip install -e .

      - name: Run tests
        env:
          PYTEST_ADDOPTS: "-q"
        run: |
          pytest ${{ github.event.inputs.extra-args }}

      - name: Upload junit report (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            ./.pytest_cache
          if-no-files-found: ignore
``
